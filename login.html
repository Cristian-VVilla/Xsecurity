<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <main>
        <div class="formulario-login">
            <h1>Login</h1>
            <div class="box-login">
                <div class="informacoes">
                    <label for="usuario">Usuário:</label>
                    <input  class="usuario" type="text" placeholder="Usuário" id="usuario"><br>
                    <label for="senha">Senha:</label>
                    <input class="senha" type="password" id="senha" placeholder="Senha"><br>
                </div>
                <div class="separacao">
                    <input type="checkbox" id="relembre"> <label for="relembre" class="relembre">Relembre-me</label><br>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
          </div>
          <button class="botao-login">Login</button>
            
        </div>
    </main>
    
</body>
</html>
